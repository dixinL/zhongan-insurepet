<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.7.2.min.js"></script>
    <link rel="stylesheet" href="style/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <script>
        function regis() {
            var passWord1=document.getElementById('id_password1').value;
            var passWord2=document.getElementById('id_password2').value;
            var userName=document.getElementById('id_username').value;
            var registration_code=document.getElementById('registration_code').value;
            if (passWord1!=='' && passWord1==passWord2){
                var data = {};
                data.userName = userName;
                data.passWord = passWord1;
                data.registration_code=registration_code;
                $.ajax({
                    url : "register.php",
                    type : "post",
                    data : data,
                    success : function(json){
                        alert(json);
                    },
                    error : function () {
                        alert("未知错误");
                    }
                });
            }else {
                alert("两次密码错误，请重新输入");
            }
        }
    </script>
</head>
<body>
<div class="container d-flex flex-column mt-4 pt-5" style="width: 300px">
    <h4 class="text-center mb-4">注册</h4>
    <form class="border rounded c_LoginBox px-4 py-5 mx-auto">
        <div class="form-group">
            <label for="id_username">用户名</label>
            <input type="tel" class="form-control" id="id_username" aria-describedby="emailHelp" placeholder="输入用户名">
        </div>
        <div class="form-group">
            <label for="id_password1">密码</label>
            <input type="password" class="form-control" id="id_password1" placeholder="输入密码">
        </div>
        <div class="form-group">
            <label for="id_password2">确认密码</label>
            <input type="password" class="form-control" id="id_password2" placeholder="再次确认密码">
        </div>
        <div class="form-group">
            <label for="registration_code">注册码</label>
            <input type="password" class="form-control" id="registration_code" placeholder="输入唯一注册码">
        </div>
    </form>
    <button type="button" class="btn btn-primary w-100 mt-4" onclick="regis()">注册</button>
    <p class="c_LoginTip border rounded  px-3 py-2 mx-auto mt-3">已有账号？<a href="login.html">现在登录</a></p>
</div>
</body>
</html>
